<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="50 rules for life from the Stoics, by Ryan Holiday" />
  <meta charset="utf-8">
  <title>50 rules for life from the Stoics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Aurélien Gasser">
  <link rel="apple-touch-icon" sizes="180x180" href="/stoic-rules/media/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/stoic-rules/media/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/stoic-rules/media/favicon/favicon-16x16.png">
  <link rel="manifest" href="/stoic-rules/media/favicon/site.webmanifest">
  <style>
    #container {
      width: 100%;
      height: 100%;
      user-select: none;
      cursor: pointer;
      font-family: Playfair Display Bold, sans-serif;
    }

    #rule {
      position: absolute;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      padding-left: 1em;
      padding-right: 1em;
      text-align: center;
    }

    #counter {
      width: 100%;
      position: absolute;
      bottom: 0;
      display: flex;
      justify-content: center;
      margin-bottom: 1em;
      font-size: 1em;
    }

    #marcus {
      position: absolute;
      bottom: 0;
      left: 1em;
      width: 6em;
      height: 6em;
    }
  </style>
</head>

<body>
  <div id="container" onclick="onContainerClick()">
    <div id="rule"></div>
    <div id="counter"></div>
    <img id="marcus" src="https://i0.wp.com/everydaystoic.com/wp-content/uploads/2018/05/marcus-aurelius-Square.png?fit=128%2C128"/>
  </div>
<script>
  /* The rules are intellectual property of https://twitter.com/dailystoic */
  const rules = [
    "Focus on what you can control.",
    "You control how you respond to things.",
    "Ask yourself, “Is this essential?”",
    "Meditate on your mortality every day.",
    "Value time more than money/possessions.",
    "You are the product of your habits.",
    "Remember you have the power to have no opinion.",
    "Own the morning.",
    "Put yourself up for review (Interrogate yourself).",
    "Don’t suffer imagined troubles.",
    "Try to see the good in people.",
    "Never be overheard complaining...even to yourself.",
    "Two ears, one mouth...for a reason (Zeno)",
    "There is always something you can do.",
    "Don’t compare yourself to others.",
    "Live as if you’ve died and come back (every minute is bonus time).",
    "“The best revenge is not to be like that.” Marcus Aurelius",
    "Be strict with yourself and tolerant with others.",
    "Focus on process, not outcomes.",
    "Learn something from everyone.",
    "Put every impression, emotion, to the test before acting on it.",
    "Define what success means to you.",
    "Find a way to love everything that happens (Amor fati).",
    "Seek out challenges.",
    "Don’t follow the mob.",
    "Grab the “smooth handle.”",
    "Every person is an opportunity for kindness (Seneca)",
    "Say no (a lot).",
    "Don’t be afraid to ask for help.",
    "Accept success without arrogance, handle failure with indifference.",
    "What’s bad for the hive is bad for the bee (Marcus Aurelius)",
    "Don’t judge other people.",
    "Study the lives of the greats.",
    "Forgive, forgive, forgive.",
    "Make a little progress each day.",
    "Don’t make your problems worse by bemoaning them.",
    "Prepare for life’s inevitable setbacks (premeditatio malorum)",
    "Look for the poetry in ordinary things.",
    "To do wrong to one, is to do wrong to yourself. (sympatheia)",
    "Always choose “Alive Time.”",
    "Associate only with people that make you better.",
    "If someone offends you, realize you are complicit in taking offense.",
    "Fate behaves as she pleases...do not forget this.",
    "Possessions are yours only in trust.",
    "Journal.",
    "Find one thing that makes you wiser every day.",
    "Courage. Temperance. Justice. Wisdom. (Always).",
    "The obstacle is the way.",
    "Ego is the enemy.",
    "Stillness is the key.",
  ];

  var counter = 0;
  const order = Array(rules.length)
      .fill()
      .map((_, idx) => ({ idx: idx, sort: Math.random() }))
      .sort((a, b) => a.sort - b.sort)
      .map(({ idx }) => idx);


  window.onload = function(_) {
    $container = document.getElementById('container');
    $rule = document.getElementById('rule');
    $counter = document.getElementById('counter');

    function updateRule() {
      $rule.innerHTML = rules[order[counter]];
      $counter.innerHTML = `${counter + 1}/${rules.length}`;
    }

    $container.onclick = () => {
      if (counter >= rules.length - 1) {
        return;
      }
      counter += 1;
      updateRule();
    };

    updateRule();
  };
</script>

</body>
</html>
